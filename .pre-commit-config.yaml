repos:
-   repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.13
    hooks:
    - id: insert-license
      files: \.py$
      args:
        - --license-filepath
        - ./license_header.txt
-   repo: local
    hooks: 
    - id: docmd
      name: docmd
      language: system
      entry: bash -c "make readme"
      files: policy_basics 
-   repo: https://github.com/ambv/black
    rev: 21.11b1
    hooks:
    - id: black
      language_version: python3.9
